apiVersion: jenkins.io/v1alpha2
kind: Jenkins
metadata:
  name: jenkins-master
  namespace: default
spec:
  configurationAsCode:
    configurations: []
    secret:
      name: ""
  groovyScripts:
    configurations: []
    secret:
      name: ""
  jenkinsAPISettings:
    authorizationStrategy: createUser
  master:
    basePlugins:
      - name: kubernetes
        version: "3580.v78271e5631dc"
      - name: workflow-job
        version: "1180.v04c4e75dce43"
      - name: workflow-aggregator
        version: "2.7"
      - name: git
        version: "4.11.1"
      - name: job-dsl
        version: "1.79"
      - name: configuration-as-code
        version: "1429.v09b_044a_c93de"
      - name: kubernetes-credentials-provider
        version: "0.20"
      - name: keycloak
        version: "2.3.0"
      - name: matrix-auth
        version: "3.1.1"
      - name: workflow-api
        version: "1162.va_1e49062a_00e"
      - name: workflow-durable-task-step
        version: "1144.vd77b_57189936"
    disableCSRFProtection: false
    containers:
      - name: jenkins-master
        image: jenkins/jenkins:2.319.1-lts-alpine
        imagePullPolicy: Always
        livenessProbe:
          failureThreshold: 12
          httpGet:
            path: /login
            port: http
            scheme: HTTP
          initialDelaySeconds: 100
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 5
        readinessProbe:
          failureThreshold: 10
          httpGet:
            path: /login
            port: http
            scheme: HTTP
          initialDelaySeconds: 80
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 1
        resources:
          limits:
            cpu: 1500m
            memory: 3Gi
          requests:
            cpu: "1"
            memory: 500Mi
  seedJobs:
    - id: jenkins-operator
      targets: "cicd/jobs/*.jenkins"
      description: "Jenkins Operator repository"
      repositoryBranch: master
      repositoryUrl: https://github.com/jenkinsci/kubernetes-operator.git
---

