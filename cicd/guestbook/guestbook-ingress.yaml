apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: guestbook-ingress
  namespace: guestbook
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
  - host: "guestbook.opeomotayo.net"
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: guestbook-ui
            port:
              number: 80
