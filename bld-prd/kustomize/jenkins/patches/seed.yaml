- op: add
  path: "/spec/seedJobs/-"
  value:
    id: github-key
    credentialType: basicSSHUserPrivateKey
    credentialID: github-key
    targets: "bld-prd/cicd/app1/**/*.groovy"
    description: "Jenkins Operator repository"
    repositoryBranch: master
    repositoryUrl: git@github.com:opeomotayo/playground.git
    pollSCM: "*/1 * * * *"

