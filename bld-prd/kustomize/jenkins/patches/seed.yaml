- op: add
  path: "/spec/seedJobs/-"
  value:
    id: jenkins-operator #ssh-private-key
    #credentialType: basicSSHUserPrivateKey
    #credentialID: ssh-private-key
    targets: "cicd/jobs/*.jenkins"    #"seed/jobs/group-planet/**/*.groovy"
    description: "Jenkins Operator repository"
    repositoryBranch: master
    repositoryUrl: https://github.com/jenkinsci/kubernetes-operator.git #https://github.com/opeomotayo/playground.git #git@github.com:opeomotayo/playground.git
    pollSCM: "*/1 * * * *"

