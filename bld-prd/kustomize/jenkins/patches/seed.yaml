- op: add
  path: "/spec/seedJobs/-"
  value:
    id: jenkins-operator-ssh #ssh-private-key
    credentialType: basicSSHUserPrivateKey
    credentialID: key-ssh
    targets: "cicd/jobs/*.jenkins"    #"seed/jobs/group-planet/**/*.groovy"
    description: "Jenkins Operator repository"
    repositoryBranch: master
    repositoryUrl: git@github.com/jenkinsci/kubernetes-operator.git #https://github.com/opeomotayo/playground.git #git@github.com:opeomotayo/playground.git
    pollSCM: "*/1 * * * *"

