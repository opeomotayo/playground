- op: add
  path: "/spec/seedJobs/-"
  value:
    id: ssh-private-key
    credentialType: basicSSHUserPrivateKey
    credentialID: ssh-private-key
    targets: "seed/jobs/group-planet/**/*.groovy"
    description: "Obtains all seed jobs"
    repositoryBranch: master
    repositoryUrl: git@github.com:opeomotayo/playground.git
    pollSCM: "*/1 * * * *"

