apiVersion: argoproj.io/v1alpha1
kind: Application
metadata: 
  name: helm-sonarqube
  namespace: argocd
spec: 
  destination: 
    namespace: sonarqube
    server: "https://kubernetes.default.svc"
  project: default
  source: 
    path: devops-tools/sonarqube
    repoURL: "https://github.com/opeomotayo/playground.git"
    targetRevision: HEAD
    helm:
      releaseName: sonarqube
      #valuesFiles:
      # - ../../devops-tools/sonarqube/values.yaml
    directory:
      recurse: true
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - Validation=false
      - ApplyOutOfSyncOnly=true
      - PruneLast=true
      - Replace=true
