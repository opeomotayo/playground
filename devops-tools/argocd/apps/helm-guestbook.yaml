apiVersion: argoproj.io/v1alpha1
kind: Application
metadata: 
  name: helm-guestbook
  namespace: argocd
spec: 
  destination: 
    namespace: guestbook
    server: "https://kubernetes.default.svc"
  project: default
  source: 
    path: applications/helm-guestbook
    repoURL: "https://github.com/opeomotayo/playground.git"
    targetRevision: master
    helm:
      releaseName: helm-guestbook
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
