apiVersion: argoproj.io/v1alpha1
kind: Application
metadata: 
  name: jenkins
  namespace: argocd
spec: 
  destination: 
    namespace: jenkins
    server: "https://kubernetes.default.svc"
  project: default
  source: 
    path: devops-tools/charts/jenkins
    repoURL: "https://github.com/opeomotayo/playground"
    targetRevision: HEAD
    directory:
      recurse: false
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true

