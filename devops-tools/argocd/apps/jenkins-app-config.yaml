apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
   name: jenkins
   namespace: argocd
spec:
   project: default
   source:
      repoURL: https://github.com/opeomotayo/playground.git
      targetRevision: HEAD
      path: jenkins
   destination:
      server: https://kubernetes.default.svc
      namespace: jenkins
   syncPolicy:
      syncOptions:
      - CreateNamespace=true
      automated:
         selfHeal: true
         prune: true
