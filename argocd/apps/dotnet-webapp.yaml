apiVersion: argoproj.io/v1alpha1
kind: Application
metadata: 
  name: dotnet-webapp
  namespace: argocd
spec: 
  destination: 
    namespace: dotnet-webapp
    server: "https://kubernetes.default.svc"
  project: default
  source: 
    path: applications/dotnet-webapp/helm-config
    repoURL: "https://github.com/opeomotayo/playground.git"
    targetRevision: master
    directory:
      recurse: true
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - Validation=false
      - ApplyOutOfSyncOnly=true
      - PruneLast=true
      - Replace=true
